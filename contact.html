<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts to send email -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_0tagcQ1gmclJDxwAymjso');
        })();
    </script>
    <script src="js/message.js" defer></script>
    <title>Contact Michael Godfrey</title>
  </head>

  <body>

    <!-- header -->
    <header class="row mt-reduce-20">
      <div class="col-12 header-contact">
          <a class="close-btn" href="index.html">&Cross; Close</a>
      </div>
    </header>
    <main class="contact-main">
       <!-- contact form -->
    <div class="row mt-reduce-30">
      <div id="contact" class="col-8 centered mw-800">

        <form id="contact-form" class="form">
          <h2 class="text-primary-color centered">Hi there, thanks for reaching out. What can I help you with?</h2>
          <input id="name" type="text" name="user_name" placeholder="Your name or organisation" class="input">
          <input id="email" type="email" name="user_email" placeholder="Email" class="input">
          <textarea id="message" name="message" placeholder="Message" class="input textarea"></textarea>
          <button type="submit" class="btn default centered">Send</button>
        </form>
        
      </div>
    </div>

    <!-- loading animation, displays when user sends message-->
    <div id="loading" class="animation-wrapper" style="display: none">
      <!-- source: https://acegif.com/wp-content/uploads/loading-33.gif-->
      <img class="gif" src="images/loading-33.gif", alt="loading animation"/>
    </div>

    <div class="row">
      <div class="col-8 centered contact-social-media mw-800">
        <!-- invite alternative contact method  -->
        <h3 class="headline-secondary">Or feel free to contact me on Twitter or LinkedIn</h3>
